
<div class="container">
    <h4>List of existing employees</h4>
    <div class="row">
        <table class="table table-strped">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email id</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let employee of employeeList">
                    <td>{{employee.firstName}}</td>
                    <td>{{employee.lastName}}</td>
                    <td>{{employee.emailId}}</td>
                    <button (click) = "updateEmployee(employee.empId)" class = "btn btn-info">Update</button>
                    <button (click) = "deleteEmployee(employee.empId)" class = "btn btn-danger">Delete</button>
                </tr>
            </tbody>
        </table>
    </div>
   
</div>
